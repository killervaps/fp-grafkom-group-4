<!DOCTYPE html>
<html>
  <head>
    <title>Galeri Pendopo Batik 3D</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: monospace;
      }
      canvas {
        display: block;
      }

      /* 1. Crosshair (Titik tengah) */
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none; /* Supaya klik tembus ke canvas */
        z-index: 1001;
      }
      #crosshair::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: red;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      /* 2. Enhanced Info Panel */
      #info-panel {
        position: absolute;
        top: 50%;
        right: 30px;
        transform: translateY(-50%);
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.85) 0%,
          rgba(20, 20, 40, 0.9) 100%
        );
        color: #fff;
        padding: 20px;
        border-radius: 12px;
        pointer-events: none;
        z-index: 1001;
        min-width: 280px;
        max-width: 350px;
        border: 2px solid rgba(100, 150, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      #info-panel.active {
        border-color: rgba(0, 255, 150, 0.6);
        box-shadow: 0 8px 32px rgba(0, 255, 150, 0.2);
      }

      #info-panel .title {
        font-size: 14px;
        font-weight: bold;
        color: #64b5f6;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 1px solid rgba(100, 181, 246, 0.3);
        padding-bottom: 8px;
      }

      #info-panel .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 13px;
      }

      #info-panel .info-label {
        color: #90caf9;
        font-weight: 600;
      }

      #info-panel .info-value {
        color: #fff;
        font-family: "Courier New", monospace;
        text-align: right;
        flex: 1;
        margin-left: 10px;
      }

      #info-panel .highlight {
        color: #00ff88;
        font-weight: bold;
        font-size: 16px;
      }

      #info-panel .no-target {
        color: #666;
        font-style: italic;
        text-align: center;
        padding: 10px 0;
      }

      #info-panel .separator {
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        margin: 12px 0;
      }

      #info-panel.hidden {
        opacity: 0;
        pointer-events: none;
        transform: translateY(-50%) translateX(100px);
      }

      /* Interaction Prompt */
      #interaction-prompt {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%) scale(0.8);
        background: linear-gradient(
          135deg,
          rgba(255, 193, 7, 0.95) 0%,
          rgba(255, 152, 0, 0.95) 100%
        );
        color: #000;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 4px 20px rgba(255, 193, 7, 0.4);
        opacity: 0;
        pointer-events: none;
        z-index: 1002;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      #interaction-prompt.visible {
        opacity: 1;
        transform: translateX(-50%) scale(1);
        animation: pulse 2s ease-in-out infinite;
      }

      #interaction-prompt .key {
        display: inline-block;
        background: #000;
        color: #ffc107;
        padding: 5px 12px;
        border-radius: 4px;
        margin: 0 5px;
        font-family: "Courier New", monospace;
        font-size: 18px;
        border: 2px solid #ffc107;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 4px 20px rgba(255, 193, 7, 0.4);
        }
        50% {
          box-shadow: 0 4px 30px rgba(255, 193, 7, 0.8);
        }
      }

      /* 3. Button hover effects */
      button:hover {
        transform: scale(1.05);
      }

      #start-btn:hover {
        transform: scale(1.1) !important;
        box-shadow: 0 6px 12px rgba(76, 175, 80, 0.5) !important;
      }
    </style>
  </head>
  <body>
    <!-- Welcome/Tutorial Screen -->
    <div
      id="welcome-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: Arial;
        z-index: 2000;
      "
    >
      <h1
        style="
          margin-bottom: 30px;
          font-size: 48px;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        "
      >
        Galeri Pendopo Batik 3D
      </h1>
      <div
        style="
          background: rgba(255, 255, 255, 0.1);
          padding: 30px 50px;
          border-radius: 15px;
          margin-bottom: 30px;
        "
      >
        <h2 style="margin-top: 0; margin-bottom: 20px; font-size: 24px">
          Controls:
        </h2>
        <div style="text-align: left; font-size: 18px; line-height: 2">
          <div><strong>W</strong> - Move Forward</div>
          <div><strong>S</strong> - Move Backward</div>
          <div><strong>A</strong> - Move Left</div>
          <div><strong>D</strong> - Move Right</div>
          <div style="margin-top: 15px">
            <strong>Mouse</strong> - Look Around
          </div>
          <div><strong>ESC</strong> - Release Mouse</div>
        </div>
      </div>
      <button
        id="start-btn"
        style="
          padding: 20px 60px;
          font-size: 24px;
          cursor: pointer;
          background: #4caf50;
          color: white;
          border: none;
          border-radius: 10px;
          transition: all 0.3s;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        "
      >
        Click to Start
      </button>
    </div>

    <!-- Pause Screen -->
    <div
      id="pause-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-size: 24px;
        font-family: Arial;
        cursor: pointer;
        z-index: 1000;
      "
    >
      <div style="font-size: 36px; margin-bottom: 20px">Paused</div>
      <div>Click to Resume</div>
      <div style="font-size: 16px; margin-top: 20px; opacity: 0.7">
        WASD to move | Mouse to look | ESC to pause
      </div>
    </div>

    <div id="crosshair"></div>

    <!-- Interaction Prompt -->
    <div id="interaction-prompt">
      Press <span class="key">E</span> to view info
    </div>

    <!-- Enhanced Info Panel (Hidden by default) -->
    <div id="info-panel" class="hidden">
      <div class="title">ðŸŽ¯ Object Scanner</div>
      <div id="info-content">
        <div class="no-target">Point at an object</div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
