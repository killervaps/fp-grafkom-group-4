<!DOCTYPE html>
<html>
<head>
    <title>Galeri Pendopo Batik 3D</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; }
        canvas { display: block; }

        /* 1. Crosshair (Titik tengah) */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Supaya klik tembus ke canvas */
            z-index: 1001;
        }
        #crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* 2. Debug Info Box */
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0; /* Warna hijau hacker */
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 1001;
            min-width: 200px;
        }
        
        /* 3. Button hover effects */
        button:hover {
            transform: scale(1.05);
        }
        
        #start-btn:hover {
            transform: scale(1.1) !important;
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.5) !important;
        }
    </style>
</head>
<body>
    <!-- Welcome/Tutorial Screen -->
    <div id="welcome-screen" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;font-family:Arial;z-index:2000;">
        <h1 style="margin-bottom: 30px; font-size: 48px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Galeri Pendopo Batik 3D</h1>
        <div style="background: rgba(255,255,255,0.1); padding: 30px 50px; border-radius: 15px; margin-bottom: 30px;">
            <h2 style="margin-top: 0; margin-bottom: 20px; font-size: 24px;">Controls:</h2>
            <div style="text-align: left; font-size: 18px; line-height: 2;">
                <div><strong>W</strong> - Move Forward</div>
                <div><strong>S</strong> - Move Backward</div>
                <div><strong>A</strong> - Move Left</div>
                <div><strong>D</strong> - Move Right</div>
                <div style="margin-top: 15px;"><strong>Mouse</strong> - Look Around</div>
                <div><strong>ESC</strong> - Release Mouse</div>
            </div>
        </div>
        <button id="start-btn" style="padding: 20px 60px; font-size: 24px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 10px; transition: all 0.3s; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
            Click to Start
        </button>
    </div>

    <!-- Pause Screen -->
    <div id="pause-screen" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;flex-direction:column;color:white;font-size:24px;font-family:Arial;cursor:pointer;z-index:1000;">
        <div style="font-size: 36px; margin-bottom: 20px;">Paused</div>
        <div>Click to Resume</div>
        <div style="font-size: 16px; margin-top: 20px; opacity: 0.7;">WASD to move | Mouse to look | ESC to pause</div>
    </div>

    <div id="crosshair"></div>
    <div id="debug-info">
        <div>Raycast Debug:</div>
        <div id="object-name" style="font-weight: bold; font-size: 1.2em;">-</div>
        <div id="object-dist" style="color: #aaa;">Distance: -</div>
    </div>

    <script type="module" src="./main.js"></script> 
</body>
</html>
